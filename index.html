<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üì± iPhone Price Finder - Premium</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1f1c18, #3d2e00);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  header {
    width: 100%;
    padding: 2rem 1rem;
    background: linear-gradient(90deg, #bfa136, #f6d365);
    color: #3d2e00;
    text-align: center;
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    font-weight: 900;
    letter-spacing: 2px;
    font-size: 1.8rem;
    text-transform: uppercase;
    font-family: 'Georgia', serif;
  }

  main {
    background: #2b2510cc;
    margin: 3rem auto 5rem auto;
    max-width: 700px;
    width: 90%;
    border-radius: 15px;
    box-shadow: 0 0 30px 5px rgba(255, 215, 0, 0.5);
    padding: 2.5rem 3rem;
    backdrop-filter: blur(15px);
  }

  label {
    display: block;
    margin-bottom: 0.8rem;
    font-weight: 700;
    font-size: 1.1rem;
    color: #f7e7a3;
    text-shadow: 0 0 5px #bfa136;
  }

  select {
    width: 100%;
    padding: 12px 15px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #41371a;
    color: #f7e7a3;
    box-shadow:
      inset 0 0 10px rgba(255, 215, 0, 0.6),
      0 4px 8px rgba(255, 215, 0, 0.3);
    transition: box-shadow 0.3s ease;
    cursor: pointer;
  }
  select:hover, select:focus {
    box-shadow:
      inset 0 0 18px #ffd700,
      0 6px 12px #ffd700;
  }

  button {
    margin-top: 2rem;
    width: 100%;
    background: linear-gradient(90deg, #ffd700, #bfa136);
    color: #3d2e00;
    font-weight: 900;
    font-size: 1.3rem;
    padding: 15px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    box-shadow:
      0 0 15px #ffd700,
      0 0 25px #ffd700 inset;
    transition: background 0.4s ease, box-shadow 0.4s ease;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }
  button:hover {
    background: linear-gradient(90deg, #fff475, #ffda44);
    box-shadow:
      0 0 25px #fff475,
      0 0 35px #fff475 inset;
  }
  button:disabled {
    background: #a18500;
    cursor: not-allowed;
    box-shadow: none;
    color: #5a4a00;
  }

  #results {
    margin-top: 3rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.5;
    font-size: 1.2rem;
    color: #f7e7a3;
    min-height: 120px;
    position: relative;
  }

  #results h2 {
    color: #fff7a3;
    text-shadow: 0 0 8px #bfa136;
    margin-bottom: 1rem;
  }

  #results p {
    margin: 0.5rem 0;
  }

  #results a {
    color: #ffe066;
    font-weight: 700;
    text-decoration: none;
    text-shadow: 0 0 6px #bfa136;
  }
  #results a:hover {
    text-decoration: underline;
  }

  /* Loading screen */
  #loadingScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(43, 37, 16, 0.97);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #ffd700;
    font-size: 2rem;
    font-weight: 900;
    letter-spacing: 2px;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.7s ease;
    overflow: hidden;
  }
  #loadingScreen.active {
    opacity: 1;
    pointer-events: all;
  }
  .spinner {
    margin-top: 1.5rem;
    width: 70px;
    height: 70px;
    border: 8px solid #bfa136;
    border-top: 8px solid #fff5b1;
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
    filter: drop-shadow(0 0 3px #ffd700);
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* Multiple phone falling animation */
  .phone-fall {
    position: fixed;
    top: -100px;
    font-size: 2.5rem;
    color: #ffd700;
    text-shadow:
      0 0 5px #bfa136,
      0 0 20px #ffd700,
      0 0 30px #fffcca;
    user-select: none;
    pointer-events: none;
    animation-timing-function: linear;
    z-index: 99999;
  }

  /* Cash flying animation */
  .cash-fly {
    position: absolute;
    width: 25px;
    height: 15px;
    background: linear-gradient(90deg, #fff475, #bfa136);
    border-radius: 5px;
    box-shadow: 0 0 10px #ffd700;
    color: #3d2e00;
    font-weight: 900;
    font-size: 12px;
    line-height: 15px;
    text-align: center;
    user-select: none;
    animation: flyUp 1.6s ease forwards;
    pointer-events: none;
    z-index: 10000;
  }

  @keyframes flyUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-180px) translateX(60px) scale(0.4);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="loadingScreen" aria-live="assertive" aria-label="Loading Prices">
  ‚è≥ Loading prices...
  <div class="spinner"></div>
</div>

<header>
  üì± IPHONE PRICE FINDER - PREMIUM
</header>

<main>
  <label for="condition">Condition:</label>
  <select id="condition" aria-label="Select phone condition">
    <option value="new">New</option>
    <option value="like new">Like New</option>
    <option value="very good">Very Good</option>
    <option value="good">Good</option>
    <option value="acceptable">Acceptable</option>
    <option value="used">Used</option>
    <option value="refurbished">Refurbished</option>
  </select>

  <label for="model">Model:</label>
  <select id="model" aria-label="Select iPhone model">
    <option>iPhone SE</option>
    <option>iPhone 6</option>
    <option>iPhone 6s</option>
    <option>iPhone 7</option>
    <option>iPhone 8</option>
    <option>iPhone X</option>
    <option>iPhone XR</option>
    <option>iPhone XS</option>
    <option>iPhone 11</option>
    <option>iPhone 11 Pro</option>
    <option>iPhone 12</option>
    <option>iPhone 12 Mini</option>
    <option>iPhone 12 Pro</option>
    <option>iPhone 13</option>
    <option>iPhone 13 Mini</option>
    <option>iPhone 13 Pro</option>
    <option>iPhone 14</option>
    <option>iPhone 14 Plus</option>
    <option>iPhone 14 Pro</option>
    <option>iPhone 15</option>
    <option>iPhone 15 Plus</option>
    <option>iPhone 15 Pro</option>
    <option>iPhone 15 Pro Max</option>
  </select>

  <label for="capacity">Storage Capacity:</label>
  <select id="capacity" aria-label="Select storage capacity">
    <option>32GB</option>
    <option>64GB</option>
    <option>128GB</option>
    <option>256GB</option>
    <option>512GB</option>
    <option>1TB</option>
  </select>

  <button id="searchBtn" aria-label="Search prices">üîç Search Prices</button>

  <div id="results" role="region" aria-live="polite" aria-atomic="true"></div>
</main>

<script>
  const API_KEY = "98b23992b8cf4df94774df8b723343df44c945ac763e4f5e57beab84e67dab38";
  const loadingScreen = document.getElementById("loadingScreen");
  const resultsDiv = document.getElementById("results");
  const searchBtn = document.getElementById("searchBtn");

  // Create falling phones
  const phoneCount = 15;
  const phones = [];

  function createPhone() {
    const phone = document.createElement('div');
    phone.classList.add('phone-fall');
    phone.textContent = 'üì±';
    phone.style.left = Math.random() * window.innerWidth + 'px';
    phone.style.fontSize = (20 + Math.random() * 30) + 'px';
    phone.style.animationDuration = (5 + Math.random() * 5) + 's';
    phone.style.animationDelay = (Math.random() * 5) + 's';
    document.body.appendChild(phone);
    return phone;
  }

  for(let i = 0; i < phoneCount; i++) {
    phones.push(createPhone());
  }

  // Animate phones falling (using CSS animation)
  // We just randomize horizontal position every iteration to simulate natural movement

  function resetPhone(phone) {
    phone.style.top = '-100px';
    phone.style.left = Math.random() * window.innerWidth + 'px';
    phone.style.fontSize = (20 + Math.random() * 30) + 'px';
    phone.style.animationDuration = (5 + Math.random() * 5) + 's';
    phone.style.animationDelay = '0s';
  }

  phones.forEach(phone => {
    phone.addEventListener('animationiteration', () => {
      resetPhone(phone);
    });
  });

  // Helper to fix incomplete URLs
  function fixLink(url) {
    if (!url) return '#';
    if (url.startsWith('http')) return url;
    return 'https://' + url;
  }

  // Filter to remove suspicious listings
  function isValidListing(item) {
    if (!item.title || !item.extracted_price) return false;

    // Remove listings that mention "box only" or "no phone" or similar
    const badKeywords = ["box only", "no phone", "case only", "parts only"];
    const titleLower = item.title.toLowerCase();
    for (const badWord of badKeywords) {
      if (titleLower.includes(badWord)) return false;
    }

    // Only consider listings with at least 3 reviews and rating >= 3 stars if data exists
    if (item.rating && item.reviews) {
      if (item.reviews < 3 || item.rating < 3) return false;
    }

    return true;
  }

  // Cash flying animation helper
  function flyCash() {
    for(let i=0; i<15; i++) {
      const cash = document.createElement('div');
      cash.className = 'cash-fly';
      cash.textContent = '$';
      cash.style.left = (window.innerWidth / 2 + (Math.random() * 120 - 60)) + 'px';
      cash.style.top = (window.innerHeight - 60) + 'px';
      document.body.appendChild(cash);
      setTimeout(() => {
        cash.remove();
      }, 1600);
    }
  }

  searchBtn.addEventListener("click", async () => {
    const condition = document.getElementById('condition').value.trim();
    const model = document.getElementById('model').value.trim();
    const capacity = document.getElementById('capacity').value.trim();

    const query = `${condition} ${model} ${capacity}`;
    const url = `https://serpapi.com/search.json?engine=google_shopping&q=${encodeURIComponent(query)}&api_key=${API_KEY}`;

    resultsDiv.innerHTML = "";
    loadingScreen.classList.add("active");
    searchBtn.disabled = true;
    searchBtn.setAttribute("aria-busy", "true");

    try {
      const res = await fetch(url);
      if(!res.ok) throw new Error("Network response not OK");
      const data = await res.json();

      let results = data.shopping_results || [];

      // Filter listings with AI-like logic
      results = results.filter(isValidListing);

      if (results.length === 0) {
        resultsDiv.innerHTML = `<p>No trusted results found for <strong>${model} (${condition}, ${capacity})</strong>.</p>`;
      } else {
        let prices = results.map(item => item.extracted_price).filter(Boolean);
        let avg = (prices.reduce((a, b) => a + b, 0) / prices.length).toFixed(2);
        let lowest = Math.min(...prices).toFixed(2);
        let best = results.find(r => r.extracted_price == lowest);

        resultsDiv.innerHTML = `
          <h2>üîé Results for ${model} (${condition}, ${capacity})</h2>
          <p><strong>üí∞ Lowest Trusted Price:</strong> $${lowest}</p>
          <p><strong>üìä Average Trusted Price:</strong> $${avg}</p>
          <p><strong>üõí Best Listing:</strong> <a href="${fixLink(best.link)}" target="_blank" rel="noopener noreferrer">${best.title}</a></p>
        `;
        flyCash();
      }
    } catch (err) {
      console.error(err);
      resultsDiv.innerHTML = `<p style="color:#ff6b6b; font-weight:bold;">‚ùå Error fetching prices. Please try again later.</p>`;
    } finally {
      loadingScreen.classList.remove("active");
      searchBtn.disabled = false;
      searchBtn.setAttribute("aria-busy", "false");
    }
  });
</script>

</body>
</html>
