<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì± iPhone Price Finder - eBay Edition v1.2</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #1f2937;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #version {
      text-align: center;
      margin-top: 0.25rem;
      font-size: 0.85rem;
      color: #cbd5e1;
    }
    main {
      width: 100%;
      max-width: 600px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #results {
      margin-top: 1.5rem;
    }
    .card {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #2563eb;
      text-decoration: underline;
    }
    #counter {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    üì± iPhone Price Finder - eBay Edition
    <div id="version">Version 1.2</div>
  </header>
  <main>
    <label for="model">iPhone Model</label>
    <select id="model">
      <option>iPhone SE</option>
      <option>iPhone 6</option>
      <option>iPhone 6s</option>
      <option>iPhone 7</option>
      <option>iPhone 8</option>
      <option>iPhone X</option>
      <option>iPhone XR</option>
      <option>iPhone XS</option>
      <option>iPhone 11</option>
      <option>iPhone 12</option>
      <option>iPhone 13</option>
      <option>iPhone 14</option>
      <option>iPhone 15</option>
    </select>

    <label for="condition">Condition</label>
    <select id="condition">
      <option>New</option>
      <option>Used</option>
      <option>Refurbished</option>
    </select>

    <label for="capacity">Storage Capacity</label>
    <select id="capacity">
      <option>32GB</option>
      <option>64GB</option>
      <option>128GB</option>
      <option>256GB</option>
      <option>512GB</option>
    </select>

    <button id="searchBtn">üîç Search on eBay</button>

    <div id="counter"></div>
    <div id="results"></div>
  </main>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const resultsDiv = document.getElementById("results");
    const counterDiv = document.getElementById("counter");

    function getSearchCount() {
      const data = JSON.parse(localStorage.getItem("ebaySearchLogs")) || [];
      const now = Date.now();
      const oneHourAgo = now - 3600000;
      const filtered = data.filter(ts => ts > oneHourAgo);
      return { count: filtered.length, updated: filtered };
    }

    function updateSearchLog() {
      const { updated } = getSearchCount();
      updated.push(Date.now());
      localStorage.setItem("ebaySearchLogs", JSON.stringify(updated));
    }

    function updateCounterDisplay() {
      const { count } = getSearchCount();
      counterDiv.innerText = `üïí eBay Searches this hour: ${count}/8`;
    }

    async function fetchEbayResults(query) {
      const endpoint = `/api/search?q=${encodeURIComponent(query)}`;
      try {
        const response = await fetch(endpoint);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        return data.itemSummaries || [];
      } catch (err) {
        throw new Error("eBay API Error: " + err.message);
      }
    }

    searchBtn.addEventListener("click", async () => {
      const { count } = getSearchCount();
      if (count >= 8) {
        alert("üö´ Limit reached: 8 eBay searches per hour.");
        return;
      }

      const model = document.getElementById("model").value;
      const condition = document.getElementById("condition").value;
      const capacity = document.getElementById("capacity").value;
      const query = `${model} ${capacity} ${condition}`;

      resultsDiv.innerHTML = "<p>üîÑ Searching eBay...</p>";

      try {
        const items = await fetchEbayResults(query);

        if (items.length === 0) {
          resultsDiv.innerHTML = `<p>‚ùå No eBay results for "${query}".</p>`;
          return;
        }

        const validItems = items.filter(item => item.price && item.itemWebUrl);
        const prices = validItems.map(item => parseFloat(item.price.value));
        const avgPrice = prices.reduce((a, b) => a + b, 0) / prices.length;
        const top = validItems[0];

        resultsDiv.innerHTML = `
          <div class="card">
            <h3>üí∞ eBay Avg Price: $${avgPrice.toFixed(2)}</h3>
            <p>üì¶ Top Listing: <strong>${top.title}</strong></p>
            <p>Price: $${top.price.value}</p>
            <a href="${top.itemWebUrl}" target="_blank">View on eBay üîó</a>
          </div>
        `;

        updateSearchLog();
        updateCounterDisplay();
      } catch (error) {
        resultsDiv.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
      }
    });

    updateCounterDisplay();
  </script>
</body>
</html>
